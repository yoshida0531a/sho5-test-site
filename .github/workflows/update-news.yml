name: Update News with AI Summary

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        
      - name: Create test news
        run: |
          echo "Creating test news..."
          cat > news-data.json << 'EOF'
          [
            {
              "title": "AI技術の最新動向",
              "summary": "AI技術の発展が目覚ましく、自然言語処理分野での革新が続いています... (AI要約は準備中です)",
              "link": "#",
              "pubDate": "2025-07-05T02:25:00",
              "processed_at": "2025-07-05T02:25:00"
            },
            {
              "title": "持続可能な開発",
              "summary": "環境問題への関心が高まる中、持続可能な開発目標達成への取り組みが強化されています... (AI要約は準備中です)",
              "link": "#",
              "pubDate": "2025-07-05T02:25:00",
              "processed_at": "2025-07-05T02:25:00"
            }
          ]
          EOF
          echo "✓ Created news data"
          
      - name: Create HTML
        run: |
          echo "Creating HTML..."
          cat > news.html << 'EOF'
          <!DOCTYPE html>
          <html lang="ja">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Newsroom - Shogo Fun Site</title>
            <style>
              * { margin: 0; padding: 0; box-sizing: border-box; }
              body { font-family: sans-serif; background: white; color: black; }
              header { text-align: center; font-size: 28px; font-weight: bold; margin: 20px 0; }
              .news-feed { width: calc(100% - 20px); max-width: 800px; margin: 0 auto; padding: 20px; }
              .news-item { border-bottom: 1px solid #ddd; margin-bottom: 20px; padding-bottom: 15px; }
              .news-item h3 { margin: 5px 0; font-size: 18px; }
              .news-item h3 a { color: black; text-decoration: none; }
              .news-item .date { margin: 5px 0; font-size: 12px; color: #666; }
              .news-item .summary { margin: 10px 0; font-size: 14px; line-height: 1.5; }
              footer { text-align: center; font-size: 12px; margin: 20px 0; }
            </style>
          </head>
          <body>
            <header>Newsroom</header>
            <section class="news-feed">
              <div class="news-item">
                <h3><a href="#">AI技術の最新動向</a></h3>
                <p class="date">2025年07月05日</p>
                <p class="summary">AI技術の発展が目覚ましく、自然言語処理分野での革新が続いています... (AI要約は準備中です)</p>
              </div>
              <div class="news-item">
                <h3><a href="#">持続可能な開発</a></h3>
                <p class="date">2025年07月05日</p>
                <p class="summary">環境問題への関心が高まる中、持続可能な開発目標達成への取り組みが強化されています... (AI要約は準備中です)</p>
              </div>
            </section>
            <footer>Copyright © 2023-2025 Akira Yoshida.</footer>
          </body>
          </html>
          EOF
          echo "✓ Created HTML"
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add news.html news-data.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update news 🤖"
            git push
          else
            echo "No changes"
          fi