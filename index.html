<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shogo Fun Site</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: white;
      color: black;
    }


    header {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin: 20px 0;
    }


    .slideshow {
      position: relative;
      width: calc(100% - 20px);
      height: calc(100vh - 290px);
      margin: 0 auto;
      overflow: hidden;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    @media (min-width: 768px) {
      .slideshow {
        height: calc(100vh - 290px);
      }
    }

    .indicators {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .indicators button {
      font-size: 20px;
      background: none;
      border: none;
      color: lightgray;
      cursor: pointer;
      padding: 0;
    }

    .indicators button.active {
      color: black;
    }

    .links {
      text-align: center;
      margin: 20px 0;
    }
    .links a {
      display: block;
      color: black;
      text-decoration: none;
      font-size: 18px;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      transition: all 0.3s;
    }
    .links a:hover {
      text-decoration: underline;
    }


    footer {
      text-align: center;
      font-size: 12px;
      margin: 20px 0;
    }

  </style>
</head>
<body>

  <header>Shogo Fun Site</header>

  <div class="slideshow">
    <img src="assets/images/top_pc1.JPG" alt="Slide 1" class="active">
    <img src="assets/images/top_pc2.JPG" alt="Slide 2">
    <img src="assets/images/top_pc3.JPG" alt="Slide 3">

    <div class="indicators">
      <button data-slide="0" class="active">•</button>
      <button data-slide="1">•</button>
      <button data-slide="2">•</button>
    </div>
  </div>

  <div class="links">
    <a href="news.html">Newsroom</a>
    <a href="https://lin.ee/TqFSBw3K">LINE Official</a>
    <a href="gallery.html">Photo Gallery</a>
    <a href="schedule.html">Schedule</a>
  </div>

  <footer>
    Copyright © 2023-2025 Akira Yoshida.
  </footer>

  <script>
    // Slideshow functionality
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slideshow img');
    const dots = document.querySelectorAll('.indicators button');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    dots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        currentIndex = index;
        showSlide(currentIndex);
      });
    });

    setInterval(nextSlide, 7000);

    // Touch support
    let startX = 0;
    const slideshow = document.querySelector('.slideshow');

    slideshow.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    slideshow.addEventListener('touchend', (e) => {
      const endX = e.changedTouches[0].clientX;
      if (startX > endX + 50) {
        nextSlide();
      } else if (startX < endX - 50) {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        showSlide(currentIndex);
      }
    });


  </script>
</body>
</html>
